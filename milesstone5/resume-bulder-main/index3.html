    <style>
/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Remove default styling from form elements */
input,
textarea,
button,
select {
    font: inherit;
    color: inherit;
}

/* Base styles */
:root {
    --primary-color: #000000;
    --background-color: lightblue;
    --white: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --input-border: #dddddd;
}

html {
    font-size: 16px;
    line-height: 1.5;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background-color: var(--background-color);
    min-height: 100vh;
    color: var(--primary-color);
}

/* Resume Container */
.resume {
    width: 90%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    margin: 20px auto;
    background-color: var(--white);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px var(--shadow-color);
}

/* Typography */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: clamp(1.5rem, 4vw, 2rem);
    font-weight: 700;
    color: var(--primary-color);
}

/* Form Elements */
.form-group {
    margin-bottom: 15px;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: clamp(0.9rem, 2vw, 1rem);
    font-weight: 500;
    color: var(--primary-color);
}

input,
textarea {
    width: 100%;
    border-radius: 8px;
    padding: 12px;
    box-sizing: border-box;
    font-size: clamp(0.9rem, 2vw, 1rem);
    border: 1px solid var(--input-border);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

textarea {
    min-height: 100px;
    resize: vertical;
}

/* File input styling */
input[type="file"] {
    padding: 8px;
    border: 1px solid var(--input-border);
    background-color: var(--white);
    cursor: pointer;
}

input[type="file"]::-webkit-file-upload-button {
    padding: 8px 16px;
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

/* Button styles */
.button1 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

button {
    
   
    border-radius: 8px;
    padding: 12px 24px;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    background-color: var(--primary-color);
    color: var(--white);
    border: 1px solid var(--primary-color);
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

button:hover {
    background-color: var(--white);
    color: var(--primary-color);
}

button:active {
    transform: translateY(1px);
}

.hidden {
    display: none;
}

/* Placeholder styling */
::placeholder {
    color: #999;
    opacity: 1;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    body {
        padding: 8px;
    }

    .resume {
        width: 95%;
        padding: 15px;
        margin: 10px auto;
    }

    input, 
    textarea {
        padding: 10px;
    }

    button {
      
        max-width: none;
    }

    .form-group {
        margin-bottom: 12px;
    }
}

@media screen and (max-width: 480px) {
    body {
        padding: 5px;
    }

    .resume {
        width: 100%;
        padding: 10px;
        margin: 5px auto;
        border-radius: 6px;
    }
button{
    font-size: 10px;
}
    .form-group {
        margin-bottom: 10px;
    }

    input,
    textarea {
        padding: 8px;
        font-size: 16px; /* Prevents zoom on mobile devices */
    }

    input[type="file"] {
        padding: 6px;
    }

    input[type="file"]::-webkit-file-upload-button {
        padding: 6px 12px;
    }
}

/* Print styles */
@media print {
    body {
        background: none;
        padding: 0;
    }

    .resume {
        box-shadow: none;
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 0;
    }

    button {
        display: none;
    }
}

.button{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
}
.hidden1{
    display: none;
}
.button1 {
  display: none;
}
